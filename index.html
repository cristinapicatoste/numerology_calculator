        <form name="formu" id="formu">
          <div class="col xl6 l12 m12 s12">
          <div class="input-field">
            <input type="text" name="name" id="name" placeholder="Name" class="validate" required>
            <label for="first_name">Complete Name</label>
          </div>
          </div>

          <div class="col xl2 l4 m12 s12">
            <div class="input-field">
              <input type="number" name="day" id="day" placeholder="Day" class="validate" required>
              <label for="day_birth" class="text-label">Day of birth</label>
            </div>
          </div>
          <div class="col xl2 l4 m12 s12">
            <div class="input-field">
              <input type="number" name="month" id="month" placeholder="Month" class="validate" required>
              <label for="month_birth" class="text-label">Month of birth</label>
            </div>
          </div>  
          <div class="col xl2 l4 m12 s12">
            <div class="input-field">
              <input type="number" name="year" id="year" placeholder="Year" class="validate" required>
              <label for="year_birth" class="text-label">Year of birth</label>
            </div>
          </div>

          <input type="submit" value="Calculate numerology" id="submit" class="btn right"/>
          <!-- <button id="submit" class="btn right" type="submit" name="action">Calculate numerology</button> -->
        </form>
