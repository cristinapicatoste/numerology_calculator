    <div class="slidehome">

      <div class="row">

        <form name="formu" id="formu">
          <div class="col xl6 l6 m12 s12">
          <div class="input-field">
            <input placeholder="Complete Name" id="complete-name" type="text" name="name" class="validate" required>
            <label for="first_name">Complete Name</label>
          </div>
          </div>

          <div class="col xl2 l2 m4 s12">
            <div class="input-field">
              <input placeholder="Day" id="day-of-birth" type="number" name="day" class="validate" required>
              <label for="day_birth" class="text-label">Day of birth</label>
            </div>
          </div>
          <div class="col xl2 l2 m4 s12">
            <div class="input-field">
              <input placeholder="Month" id="month-of-birth" type="number" name="month" class="validate" required>
              <label for="month_birth" class="text-label">Month of birth</label>
            </div>
          </div>  
          <div class="col xl2 l2 m4 s12">
            <div class="input-field">
              <input placeholder="Year" id="year-of-birth" type="number" name="year" class="validate" required>
              <label for="year_birth" class="text-label">Year of birth</label>
            </div>
          </div>

          <button class="btn right" type="submit" name="action" onclick="getData()">Calculate numerology</button>
        </form>
